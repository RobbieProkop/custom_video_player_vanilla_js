<html lang="en">

    <link rel="stylesheet" href="./public/styles/progress.css" />

    <title>Custom Video Player</title>
  </head>
  <body>
    <h1>Custom Video Player</h1>

    <video
      src="./videos/gone.mp4"
      class="screen"
      id="video"
      poster="./img/poster.png"
    ></video>

    <div class="controls">
      <button class="btn" id="play">
        <i class="fa fa-play fa-2x"></i>
      </button>
      <button class="btn" id="stop">
        <i class="fa fa-stop fa-2x"></i>
      </button>
      <input
        type="range"
        id="progress"
        class="progress"
        min="0"
        max="100"
        step="0.1"
        value="0"
      />
      <span class="timestamp" id="timestamp">00:00</span>
    </div>
  </body>
</html>
